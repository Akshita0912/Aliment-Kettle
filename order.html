<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Logo and Buttons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('download.jpeg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            height: 100px;
            width: 100px;
        }

        .button {
            display: block;
            width: 250px;
            padding: 20px;
            margin: 15px auto;
            background-color: #ffcc99;
            color: black;
            text-decoration: none;
            text-align: center;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #ffb366;
            transform: scale(1.05);
        }

        .button + .button {
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="main course.html" class="button">Main Course</a>
        <a href="desserts.html" class="button">Desserts</a>
    </div>

    <img src="logo.png" alt="Logo" class="logo">
</body>
</html>
